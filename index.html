<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🎉 Main Content -->
  <div id="main-content">
    <h1>🎂 Happy Birthday! 🎉</h1>
    <p>Welcome to your special birthday page!</p>
  </div>

  <!-- ⏳ Waiting Screen -->
  <div id="wait-screen">
    <h1>⏳ Not Yet!</h1>
    <p>This page will be available to visit on <strong>11th september</strong><br>
    Time to visit <strong>00:00 AM - 23:59 PM</strong>.</p>
    <p id="countdown"></p>
  </div>

  <!-- 🚫 Closed Screen -->
  <div id="closed-screen">
    <h1>🚫 Page Closed</h1>
    <p>Come back on <strong>11th september</strong> between <strong>00:00 AM and 23:59 PM</strong>.</p>
  </div>

  <script src="script.js">
  </script>
  </body>
</html>
